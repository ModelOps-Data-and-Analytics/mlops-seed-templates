# Build Agent Pipeline Workflow
#
# This workflow runs the SageMaker Pipeline for building/updating Bedrock Agents.
# Triggered on push to main branch or manually via workflow_dispatch.

name: Build Bedrock Agent Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'ml_pipelines/**'
      - 'source_scripts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'ml_pipelines/**'
      - 'source_scripts/**'
  workflow_dispatch:
    inputs:
      agent_name:
        description: 'Bedrock Agent name'
        required: true
        default: 'customer-service-agent'
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      foundation_model:
        description: 'Foundation model ID'
        required: true
        default: 'anthropic.claude-3-7-sonnet-20250219-v1:0'

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

permissions:
  id-token: write
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest black isort
          pip install -r ./ml_pipelines/requirements.txt
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check formatting with black
        run: |
          black --check . || true
      
      - name: Run unit tests
        run: |
          cd .
          pytest tests/ -v --tb=short || echo "No tests found or tests failed"

  run-pipeline:
    name: Run SageMaker Pipeline
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./ml_pipelines/requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_GITHUB_WORKFLOW }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsSession
      
      - name: Set pipeline parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "agent_name=${{ github.event.inputs.agent_name }}" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "foundation_model=${{ github.event.inputs.foundation_model }}" >> $GITHUB_OUTPUT
          else
            echo "agent_name=customer-service-agent" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "foundation_model=anthropic.claude-3-7-sonnet-20250219-v1:0" >> $GITHUB_OUTPUT
          fi
      
      - name: Run SageMaker Pipeline
        env:
          AGENT_NAME: ${{ steps.params.outputs.agent_name }}
          ENVIRONMENT: ${{ steps.params.outputs.environment }}
          FOUNDATION_MODEL: ${{ steps.params.outputs.foundation_model }}
        run: |
          cd .
          python -m ml_pipelines.run_pipeline \
            --agent-name $AGENT_NAME \
            --environment $ENVIRONMENT \
            --foundation-model "$FOUNDATION_MODEL" \
            --region $AWS_REGION
      
      - name: Wait for Pipeline Completion
        env:
          AGENT_NAME: ${{ steps.params.outputs.agent_name }}
        run: |
          echo "Waiting for pipeline execution to complete..."
          # The run_pipeline.py should wait for completion
          # Additional monitoring can be added here
      
      - name: Upload pipeline logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pipeline-logs
          path: |
            ./logs/
          retention-days: 7

  notify:
    name: Notify on Completion
    needs: run-pipeline
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.run-pipeline.result }}" == "success" ]; then
            echo "✅ Pipeline completed successfully"
            # Add Slack/Teams notification here if needed
          else
            echo "❌ Pipeline failed"
            # Add Slack/Teams notification here if needed
          fi
